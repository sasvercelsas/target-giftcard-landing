<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying...</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #CC0000; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: none; background: #CC0000; color: white; padding: 15px 30px; text-decoration: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2 id="status">Checking Availability...</h2>
        <div id="loader" class="loader"></div>
        <p id="msg">Searching for $750 Target spots in your area...</p>
        
        <a href="YOUR_SMART_LINK_HERE" id="continue-btn" class="btn">CONTINUE TO BROWSER &rarr;</a>
    </div>

    <script>
        // Simulate a "Check" to build trust
        setTimeout(() => {
            document.getElementById('status').innerText = "Spot Reserved!";
            document.getElementById('msg').innerText = "Click below to complete verification in your secure browser.";
            document.getElementById('loader').style.display = "none";
            document.getElementById('continue-btn').style.display = "inline-block";
        }, 2000);
    </script>
</body>
</html>
