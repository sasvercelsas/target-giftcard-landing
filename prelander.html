<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #glow-btn {
            background-color: #00D632;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            outline: none;
            box-shadow: 0 0 0 0 rgba(0, 214, 50, 0.7);
            animation: glowing 1.5s infinite;
            transition: transform 0.2s;
        }

        #glow-btn:active {
            transform: scale(0.95);
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px rgba(0, 214, 50, 0.4);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 214, 50, 0.9);
            }
            100% {
                box-shadow: 0 0 5px rgba(0, 214, 50, 0.4);
            }
        }
    </style>
</head>
<body>

    <button id="glow-btn">CLICK HERE</button>

    <script>
        const destination = "https://rewardshubs.co";

        document.getElementById('glow-btn').addEventListener('click', function() {
            // Forces the link to open in the system browser (Safari/Chrome)
            // This is the "Breakout" gesture TikTok requires
            window.open(destination, '_blank');
            
            // Fallback: If window.open is blocked, redirect the current tab
            setTimeout(() => {
                window.location.href = destination;
            }, 100);
        });
    </script>
</body>
</html>
