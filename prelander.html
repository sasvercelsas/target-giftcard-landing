<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Opening Secure Browser...</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f4; color: #333; }
        .loader-box { text-align: center; }
        .spinner { border: 4px solid #ddd; border-top: 4px solid #CC0000; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader-box">
        <div class="spinner"></div>
        <p>Redirecting to Secure Browser...</p>
    </div>

    <script>
        window.onload = function() {
            // 1. YOUR AFFILIATE LINK HERE
            var targetUrl = "https://trkfy.org/aff_c?offer_id=250&aff_id=164586";
            
            // 2. THE BREAKOUT LOGIC
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Android Breakout (Forces Chrome)
            if (/android/i.test(userAgent)) {
                var rawUrl = targetUrl.replace(/^https?:\/\//, "");
                window.location.href = "intent://" + rawUrl + "#Intent;scheme=https;package=com.android.chrome;end";
            } 
            // iOS Breakout (Forces Safari via "FTP" or "Blob" trick)
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // TikTok iOS is very strict. We use a standard redirect.
                // If it stays in-app, the user will be on a clean page.
                window.location.href = targetUrl;
            } 
            // PC or other
            else {
                window.location.href = targetUrl;
            }
        };
    </script>
</body>
</html>
