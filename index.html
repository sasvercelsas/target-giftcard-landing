<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            text-align: center;
        }

        /* The Animated Arrows */
        .arrow {
            font-size: 40px;
            color: #00D632;
            margin-bottom: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* The Glowing Button */
        #glow-btn {
            background-color: #00D632;
            color: white;
            border: none;
            padding: 22px 60px;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 0 0 rgba(0, 214, 50, 0.7);
            animation: glowing 1.5s infinite;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #glow-btn:active {
            transform: scale(0.95);
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px rgba(0, 214, 50, 0.4); }
            50% { box-shadow: 0 0 30px rgba(0, 214, 50, 0.8); }
            100% { box-shadow: 0 0 5px rgba(0, 214, 50, 0.4); }
        }

        /* Loading Overlay */
        #loader {
            display: none;
            margin-top: 20px;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="arrow">‚¨áÔ∏è</div>
        
        <button id="glow-btn">
            CLICK HERE üöÄ
        </button>

        <div id="loader">Securely redirecting to portal...</div>
    </div>

    <script>
        const destination = "https://rewardshubs.co/prelander.html";
        const btn = document.getElementById('glow-btn');
        const loader = document.getElementById('loader');

        btn.addEventListener('click', function() {
            // UI Feedback
            btn.innerHTML = "VERIFYING...";
            btn.style.opacity = "0.7";
            loader.style.display = "block";

            // The Breakout Logic
            // Using window.open with _blank is the most consistent for Safari/Chrome jump
            const win = window.open(destination, '_blank');
            
            // Fallback for strict browsers
            if (!win || win.closed || typeof win.closed == 'undefined') {
                window.location.href = destination;
            } else {
                // If it opened in a new tab, keep this one clean or close it
                setTimeout(() => {
                    window.location.href = "https://google.com"; // Redirect prelander to something boring after click
                }, 500);
            }
        });
    </script>
</body>
</html>
