<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        @keyframes arrowBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        .arrow-element {
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #22c55e;
            animation: arrowBounce 1s infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(34,197,94,0.4); }
            50% { box-shadow: 0 0 40px rgba(34,197,94,0.8); }
        }
        #glow-btn {
            animation: pulse-glow 2s infinite;
        }
        @keyframes urgency-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .urgency-text {
            animation: urgency-pulse 1.5s infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-4">
    <div class="w-full max-w-[500px] text-center">

        <!-- Urgency banner -->
        <div class="urgency-text bg-red-500 text-white text-sm font-bold py-2 px-4 rounded-lg mb-6 uppercase tracking-wide">
            âš¡ Limited Spots Remaining â€” Act Now
        </div>

        <!-- Headline -->
        <h1 class="text-3xl font-bold text-black mb-2">You've Been Selected!</h1>
        <p class="text-gray-500 text-base mb-6">Tap below to claim your entry before it expires</p>

        <!-- IMAGE PLACEHOLDER â€” replace src with your prize image -->
        <div class="flex justify-center mb-6">
            <img 
                src="C.jpeg" 
                alt="Prize" 
                class="w-72 h-auto rounded-2xl shadow-lg"
            />
        </div>

        <!-- Arrows -->
        <div class="flex flex-col items-center gap-2 mb-6">
            <div class="arrow-element" style="animation-delay: 0s;"></div>
            <div class="arrow-element" style="animation-delay: 0.1s;"></div>
            <div class="arrow-element" style="animation-delay: 0.2s;"></div>
        </div>

        <!-- CTA Button -->
        <button id="glow-btn" style="background-color: #22c55e;" class="w-full text-white font-bold text-xl py-6 px-8 rounded-xl active:scale-95 transition-all duration-200 uppercase">
            Tap To Claim Your Entry â†’
        </button>

        <!-- Social proof -->
        <p class="text-gray-400 text-sm mt-4">ðŸ”’ Secure &nbsp;Â·&nbsp; 847 people entered today</p>

        <div id="loader" class="hidden mt-6 text-gray-400 font-medium">Verifying secure connection...</div>
    </div>
    <script>
        const destination = "https://rewardshubs.co/prelander.html";
        const btn = document.getElementById('glow-btn');
        const loader = document.getElementById('loader');
        btn.addEventListener('click', function() {
            // UI Feedback
            btn.innerHTML = "OPENING...";
            btn.style.opacity = "0.7";
            loader.classList.remove('hidden');
            const isAndroid = () => /Android/i.test(navigator.userAgent);
            
            // The Bolt-Sourced Breakout Logic
            const getBreakoutUrl = (r) => {
                const l = new URL(r);
                if (isAndroid()) {
                    // Android Intent Breakout
                    const o = l.hostname;
                    const u = l.pathname;
                    const i = l.search;
                    const s = l.hash;
                    return `intent://${o}${u}${i}${s}#Intent;scheme=https;end;`;
                } else {
                    // iOS Safari Breakout
                    return r.replace(/^https:\/\//, "x-safari-https://").replace(/^http:\/\//, "x-safari-http://");
                }
            };
            const finalUrl = getBreakoutUrl(destination);
            // Execute the breakout
            window.location.href = finalUrl;
            
            // Fallback for desktop or failed protocol
            setTimeout(() => {
                window.location.href = destination;
            }, 800);
        });
    </script>
</body>
</html>
